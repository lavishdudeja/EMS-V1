<div id="academy-courses" class="page-layout simple">

    <!-- HEADER -->
    <div class="header mat-accent-bg p-12 p-sm-24" fxLayout="column" fxLayoutAlign="center center">

        <div class="hero-text">
            <mat-icon class="hero-icon">school</mat-icon>
            <h1 [@animate]="{value:'*',params:{delay:'100ms', y:'25px'}}">
                WELCOME TO ACADEMY
            </h1>
            
        </div>

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div fxLayout="column" fxLayoutAlign="center">

           
            <div class="courses" fxLayout="row wrap" fxLayoutAlign="center" [@animateStagger]="{value:'50'}">

                <div class="course"  fxFlex="100" fxFlex.gt-xs="50"
                     fxFlex.gt-sm="33"  [@animate]="{value:'*',params:{y:'100%'}}">

                    <div class="course-content" fxLayout="column">

                        <div class="header" fxLayout="row" fxLayoutAlign="center center"
                             [ngClass]="">

                            <div class="category" fxFlex>
                                Mark Your
                            </div>

                            <div class="length" fxLayout="row" fxLayoutAlign="center center">
                               
                                <div class="min"></div>
                            </div>

                        </div>

                        <div class="content" fxLayout="column" fxLayoutAlign="center center" fxFlex>
                            <div class="h1">Attendance</div>
                            <div class="updated">Current Status : 12/22</div>
                        </div>

                        <div class="footer" fxLayout="row" fxLayoutAlign="center center">
                            <button mat-button color="accent"
                                    [routerLink]="'/apps/academy/courses/' + course.id + '/' + course.slug">
                                START
                            </button>
                        </div>

                    </div>
                    
                </div>

<!--1-->
                <div class="course"  fxFlex="100" fxFlex.gt-xs="50"
                     fxFlex.gt-sm="33" [@animate]="{value:'*',params:{y:'100%'}}">

                    <div class="course-content" fxLayout="column">

                        <div class="header" fxLayout="row" fxLayoutAlign="center center"
                             [ngClass]="android-bg">

                            <div class="category" fxFlex>
                                Mark Your
                            </div>

                            <div class="length" fxLayout="row" fxLayoutAlign="center center">
                                
                                <div class="min"></div>
                            </div>

                        </div>

                        <div class="content" fxLayout="column" fxLayoutAlign="center center" fxFlex>
                            <div class="h1">Attendance</div>
                            <div class="updated">Current Status : 12/22</div>
                        </div>

                        <div class="footer" fxLayout="row" fxLayoutAlign="center center">
                            <button mat-button color="accent"
                                    [routerLink]="'/apps/academy/courses/' + course.id + '/' + course.slug">
                                START
                            </button>
                        </div>

                    </div>
                    
                </div>
<!--2-->
                <div class="course"  fxFlex="100" fxFlex.gt-xs="50"
                     fxFlex.gt-sm="33" [@animate]="{value:'*',params:{y:'100%'}}">

                    <div class="course-content" fxLayout="column">

                        <div class="header" fxLayout="row" fxLayoutAlign="center center"
                             [ngClass]="web">

                            <div class="category" fxFlex>
                                Mark Your
                            </div>

                            <div class="length" fxLayout="row" fxLayoutAlign="center center">
                                
                                <div class="min"></div>
                            </div>

                        </div>

                        <div class="content" fxLayout="column" fxLayoutAlign="center center" fxFlex>
                            <div class="h1">Attendance</div>
                            <div class="updated">Current Status : 12/22</div>
                        </div>

                        <div class="footer" fxLayout="row" fxLayoutAlign="center center">
                            <button mat-button color="accent"
                                    [routerLink]="'/apps/academy/courses/' + course.id + '/' + course.slug">
                                START
                            </button>
                        </div>

                    </div>
                    
                </div>
        </div>

    </div>


</div>

   <!-- / CONTENT -->

</div>
